<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month }} Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .event-list {
            margin: 20px auto;
            max-width: 600px;
            list-style-type: none;
            padding: 0;
        }
        .event-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event-list li .event-title {
            font-size: 18px;
        }
        .event-list li .event-date {
            color: #555;
            font-size: 14px;
        }
        .event-list li .edit-btn {
            margin-left: 10px;
        }
        .add-event-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .add-event-form input,
        .add-event-form button {
            width: 100%;
            margin-bottom: 10px;
        }
        .add-event-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-event-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Events for {{ month }}</h1>

    <!-- Event List -->
    <ul class="event-list">
        {% for event in events %}
            <li>
                <div>
                    <span class="event-title">{{ event.title }}</span><br>
                    <span class="event-date">{{ event.date }}</span>
                </div>
                <button class="btn btn-warning edit-btn">Edit</button>
            </li>
        {% endfor %}
        {% if not events %}
            <li>No events found for this month.</li>
        {% endif %}
    </ul>

    <!-- Add Event Form -->
    <h2>Add New Event</h2>
    <form class="add-event-form" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter event title" required>
        <button type="submit" class="btn btn-primary">Add Event</button>
    </form>

    <!-- Back to Dashboard -->
    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
