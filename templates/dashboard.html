<!DOCTYPE html>
<html>
  <head>
    <title>CollabCal - Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: Roboto, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 40px;
        font-weight: normal;
        text-align: center;
        margin-top: 20px;
        color: #333;
      }
      h2 {
        font-size: 24px;
        font-weight: normal;
        text-align: center;
        color: #555;
        margin-bottom: 20px;
      }
      .dashboard-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
      .option-btn {
        width: 80%;
        max-width: 300px;
        padding: 15px;
        margin: 10px 0;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }
      .option-btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      .option-btn:focus {
        outline: none;
        box-shadow: 0 0 5px #007bff;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to CollabCal</h1>
    <div class="dashboard-container">
      <h2>Select an Option</h2>
      <!-- Button for "View My Calendar" -->
      <button class="option-btn" onclick="location.href='/my-calendar'" aria-label="View My Calendar">View My Calendar</button>
      <!-- Button for "View Someone Else's Calendar" -->
      <button class="option-btn" onclick="location.href='/shared-calendar'" aria-label="View Someone Else's Calendar">View Someone Else's Calendar</button>
    </div>
  </body>
</html>
